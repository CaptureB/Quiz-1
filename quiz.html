<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel ="stylesheet" href ="style.css">
    <link rel ="stylesheet" href ="quiz.css">
</head>
<body>
    <div class="container">
        <div id ="quiz">
            <div id ="hud">
                <div class ="hud-item">
                    <p id ="progressText" class ="hud-sub">
                        1 of 5
                    </p>
                    <div class ="hud-item">
                        <p class ="hud-sub">
                            Score
                        </p>
                        <h1 class ="hud-score-text" id ="score">
                            0
                        </h1>
                    </div>
                </div>
            <h1 id ="question"> What does Javascript do?</h1>  
            <p id ="count-down">1</p>  
            <div class ="choice-container">
                <p class ="choice-sub">A</p>
                <p class ="choice-text" data-number ="1">Choice</p>
            </div>
            <div class ="choice-container">
                <p class ="choice-sub">B</p>
                <p class ="choice-text" data-number ="2">Choice</p>
            </div>
            <div class ="choice-container">
                <p class ="choice-sub">C</p>
                <p class ="choice-text" data-number ="3">Choice</p>
        </div>
            <div class ="choice-container">
                <p class ="choice-sub">D</p>
                <p class ="choice-text" data-number ="4">Choice</p>
            </div>    
        </div>        
    </div>
</body>
</html>
